        // SE CREA UN OBJETO DE TIPO Perceptron
        var neuro = new Perceptron();
        // SE INICIALIZAN Y SE MANDAN ARGUMENTOS, EL VALOR DEL ERROR Y EL DE ITERACIONES
        neuro.init(0.15, 1000);
        // SE ENVIAN LOS VALORES
        neuro.train(teste);
